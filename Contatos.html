<main class="main-contatos">
<!--Form é a tag do formulario-->
    <form>
<!--Campos a serem preenchidos-->
        <label for="Nome">Nome e sobrenome</label>
        <input type="Text" id="Nome" class="input-padrao" required>
        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
<!--Quado de mensagem escrita. exemplho deixa sua opnião--> 
        <label for="Mensagem">Mensagem</label>
        <textarea cols="75" rows="10" id="Mensagem"></textarea required>
<!--Preferencia de contatos da nossa equipe pontinho selecionavel--> 
<fieldset>
        <legend>Como prefere nosso contato</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
        <label for="radio-WPP"><input type="radio" name="contato" value="WPP" id="radio-WPP" checked> WhatsApp</label>      
</fieldset>
<!--Criar caixa de seleção e as opções que são possiveis selecionar--> 
<fieldset> 
    <legend>Qual horario prefere ser atendido</legend>   
    <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select>
</fieldset>
<!--Criar a caixa de check no site--> 
    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
<!--Botão para enviar o formulario-->      
        <input type="submit" value="Enviar Formulario" class="Enviar">
    </form>
    <table>
        <!--Cabeçario da Tabela "THEAD"-->      
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hórario</th>
                </tr>
                </thead>
        <!--Corpo da Tabela "TBODY"-->    
                <tbody>
                <tr>
                    <td>Terça</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td> 8h ~ 20h</td>
                </tr>
            </tbody>
            </table>
</main>
